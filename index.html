<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4384cf499.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">  <body>
    <div class="container body">
     <form class="d-flex" id="search-city">
        <input id="input-city" class="form-control me-2 search-city" type="search" placeholder="Enter city" aria-label="Search" autofocus="on" autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </form>
      <div class="row">
      <a href="#" class="col-10 current-location" id="find-location"><i class="fas fa-map-marker-alt"></i> Find my location</a>
      <div class="col-2 unit" id="unit"><a href="#" id="celcius" class="celcius">ºC</a>
                | <a href="#" id="fahrenheit" class="fahrenheit active">ºF</a></div>
                </div>
      <div class="row">
        <div class="col-7">
          <h1 id="city-element">Enter city</h1>
          <div class="date" id="date">Date</div>
          <div class="sunrise">Sunrise <span id="sunrise">4:44</span> | Sunset <span id="sunset">21:00</span></div>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col-5 weather-image">
              <img src="" alt="Weather icon" class="float-left" id="weather-icon">
            </div>
            <div class="col-7 current-temperature">
                <span id="current-temperature"></span>
            </div>
          </div> 
          </div>
          <div class="row">
            <ul class="col-8 weather-details">
              <li><i class="fas fa-wind"></i> <span id="wind-speed"></span></li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Pressure: <span id="pressure"></span></li>
            </ul>
            <ul class="col-4 temperature-details">
              <li>Feels like: <span id="feels-like"></span></li>
              <li>Max: <span id="max"></span></li>
              <li>Min: <span id="min"></span></li>
            </ul>               
          </div> 
          <div class="weather-description" id="weather-description">Weather description</div>            
      </div>
      <div class="forecast">Next five days...</div>
      <div class="row next-week">
        <div class="col-2 days">
          Fri<br /><i class="fas fa-cloud"></i><br /><strong>17º</strong
          ><br />9º
        </div>
        <div class="col-2 days">
          Sat<br /><i class="fas fa-cloud-sun"></i><br /><strong>18º</strong
          ><br />8º
        </div>
        <div class="col-2 days">
          Sun<br /><i class="fas fa-cloud-sun"></i><br /><strong>18º</strong
          ><br />8º
        </div>
        <div class="col-2 days">
          Mon<br /><i class="fas fa-sun"></i><br /><strong>19º</strong><br />9º
        </div>
        <div class="col-2 days">
          Tue<br /><i class="fas fa-cloud-sun"></i><br /><strong>20º</strong
          ><br />11º
        </div>

      </div>
    </div>
    <div class="source"><a class="source-link" href="https://github.com/cathdxn/shecodes-plus-weather-app" target="_blank">Open-source code</a> by Catherine Dixon</div>
    <script src="src/index.js">
    </script>
  </body>
</html>
